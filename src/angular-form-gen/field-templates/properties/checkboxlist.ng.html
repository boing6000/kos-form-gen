<div fg-tabs-pane="Properties">
  <div fg-property-field-common="{ fieldname: false, displayname: true, tooltip: true }"></div>
</div>
<div fg-tabs-pane="Options">
  <div fg-property-field-options="multiple"></div>
</div>
<div fg-tabs-pane="Validation">
  <div fg-property-field-validation="{ required: true }"></div>

  <div class="fg-property-field-validation">
    <div fg-property-field="minoptions"
         fg-property-field-label="Mínimo">
      <input type="text"
             fg-field-redraw
             fg-input-number
             title="O número mínimo de opções que deve ser seleccionado."
             name="minoptions"
             ng-model="field.validation.minoptions"
             class="form-control"/>
    </div>

    <div ng-if="field.validation.minoptions >= 1" >
      <div fg-edit-validation-message="minoptions"></div>
    </div>
  </div>

  <div class="fg-property-field-validation">
    <div fg-property-field="maxoptions"
         fg-property-field-label="Máximo">
      <input type="text"
             fg-field-redraw
             fg-input-number
             title="O número máximo de opções que podem ser seleccionadas."
             name="maxoptions"
             ng-model="field.validation.maxoptions"
             class="form-control"/>
    </div>

    <div ng-if="field.validation.maxoptions >= 1" >
      <div fg-edit-validation-message="maxoptions"></div>
    </div>
  </div>


</div>
