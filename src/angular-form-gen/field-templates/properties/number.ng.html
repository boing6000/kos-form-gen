<div fg-tabs-pane="Propriedades">
  <div
      fg-property-field-common="{ fieldname: false, displayname: true, placeholder: true, tooltip: true }"></div>

  <div fg-property-field-value>
    <input fg-input-number
           class="form-control"
           type="number"
           name="fieldValue"
           ng-model="field.value"
           min="{{ field.validation.min }}"
           max="{{ field.validation.max }}"
           ng-minlength="{{ field.validation.minlength }}"
           ng-maxlength="{{ field.validation.maxlength }}"
           ng-pattern="{{ field.validation.pattern }}"/>
  </div>
</div>

<div fg-tabs-pane="Validações">

  <!-- min -->
  <div class="fg-property-field-validation">
    <div fg-property-field="min"
         fg-property-field-label="Mínimo">
      <input fg-input-number
             fg-field-redraw
             class="form-control"
             type="number"
             name="min"
             title="O valor mínimo que deve ser digitado"
             ng-model="field.validation.min"/>
    </div>

    <div ng-if="field.validation.min >= 0">
      <div fg-edit-validation-message="min"></div>
    </div>
  </div>

  <!-- max -->
  <div class="fg-property-field-validation">
    <div fg-property-field="max"
         fg-property-field-label="Máximo">
      <input fg-input-number
             fg-field-redraw
             class="form-control"
             type="number"
             name="max"
             title="O valor máximo que deve ser digitado"
             ng-model="field.validation.max"/>
    </div>

    <div ng-if="field.validation.max >= 0">
      <div fg-edit-validation-message="max"></div>
    </div>
  </div>

  <div fg-property-field-validation="{ required: true, minlength: true, maxlength: true, pattern: true }"></div>
</div>
