<input class="form-control"
       ng-if="field.schema.mask == undefined || field.schema.mask == ''"
       fg-field-input
       type="text"
       id="{{ field.$_id }}"
       title="{{ field.schema.tooltip }}"
       tabindex="{{ tabIndex }}"
       placeholder="{{ field.schema.placeholder }}"
       ng-model="form.data[field.schema.name]"
       ng-required="field.schema.validation.required"
       ng-minlength="{{ field.schema.validation.minlength }}"
       ng-maxlength="{{ field.schema.validation.maxlength }}"
       ng-pattern="{{ field.schema.validation.pattern }}">

<input class="form-control"
       ng-if="field.schema.mask == 'ui-br-phone-number'"
       ui-br-phone-number
       fg-field-input
       type="text"
       id="{{ field.$_id }}"
       title="{{ field.schema.tooltip }}"
       tabindex="{{ tabIndex }}"
       placeholder="{{ field.schema.placeholder }}"
       ng-model="form.data[field.schema.name]"
       ng-required="field.schema.validation.required"
       ng-minlength="{{ field.schema.validation.minlength }}"
       ng-maxlength="{{ field.schema.validation.maxlength }}"
       ng-pattern="{{ field.schema.validation.pattern }}">
