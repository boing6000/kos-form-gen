<div ng-if="!field.options || field.options.length === 0" ng-click="optionsCtrl.addOption()" class="alert alert-info">
  <h2>Sem opções definido</h2>

  <p class="lead">Clique aqui para adicionar uma nova definição de opção para este campo.</p>
</div>

<table ng-if="field.options.length > 0" class="table-field-options">
  <thead>
  <tr>
    <th></th>
    <th>Valor</th>
    <th>Texto</th>
    <th>
      <a href="" class="btn btn-default btn-xs" ng-click="optionsCtrl.addOption()" title="Adicionar uma nova opção para a lista"><i
          class="fa fa-plus"></i></a>
    </th>
    <th class="table-field-options-padding"></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-form="fieldOptionForm" ng-repeat="option in field.options" ng-class="{ 'error': fieldOptionForm.$invalid }">
    <td ng-if="multiple === false">
      <input type="radio" name="{{ field.name }}selection[]" value="{{ option.value }}" ng-model="field.value" ng-click="optionsCtrl.toggleOption(option.value)"/>
    </td>
    <td ng-if="multiple === true">
      <input type="checkbox" name="{{ field.name }}selection[]" value="{{ option.value }}"
             ng-model="field.value[option.value]"/>
    </td>
    <td>
      <input type="text" name="optionValue" ng-model="option.value" class="form-control" ng-required="field.type != 'selectlist'"/>
    </td>
    <td>
      <input type="text" ng-model="option.text" class="form-control"/>
    </td>
    <td>
      <a href="" class="btn btn-default btn-xs" ng-click="optionsCtrl.removeOption($index)"
         title="Remover esta opção da lista"><i class="fa fa-trash"></i></a>
    </td>
    <td></td>
  </tr>
  </tbody>
</table>
